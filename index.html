<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- daisy UI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="sm:overflow-hidden ">
    <!-- Navbar -->
    <section>
        <div class=" flex justify-between  items-center md:mx-10 my-6">
            <div class="flex gap-1">
                <img  class="size-12" src="./assets/logo.png" alt="">
                <h3 class="text-green-800 font-black">Emergency<br>Service</h3>
            </div>
            <div class="flex justify-around md:gap-x-3">
                <div class="flex items-center bg-[#41ff6b1a] rounded-3xl px-4 py-1">
                    <p class="font-bold">0</p>
                    <img class="size-6" src="./assets/heart.png" alt="">
                </div>
                <div class="flex items-center bg-[#41ff6b1a] rounded-3xl px-4 py-1">
                    <p class="font-bold">100</p>
                    <img class="size-6" src="./assets/coin.png" alt="">
                </div>
                <div class="items-center bg-[#00A63E] rounded-3xl px-4 py-1">
                    <p class="text-white font-bold"><span>0 </span>Copy</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Hero Section -->
     <section>
            <div class="flex flex-col justify-center items-center p-5 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
                <img class="  size-24" src="/assets/logo-dark.png" alt="">
                <p class=" text-white font-bold text-xl p-3 md:text-4xl">Emergency Service Directory</p>
                <p class="text-white font-semibold text-xs md:text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
     </section>


    <!-- js scripts -->
    <script src="./emergencyService.js"></script>
</body>
</html>
